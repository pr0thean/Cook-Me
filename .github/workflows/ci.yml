name: ğŸš€ CI

on:
  pull_request:
    branches:
      - main

env:
    DATABASE_URL: ${{ secrets.DATABASE_URL }}
    NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup Node â”
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Cache Playwright browsers ğŸ­
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.OS }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers ğŸŒ
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (if cached) ğŸ”§
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build project ğŸ‘·â€â™€ï¸
        run: npm run build

      - name: Run Component tests ğŸ§ª
        run: npm run test:component

      - name: Run E2E tests ğŸ§ª
        run: npm run test:e2e

      - name: Upload test report ğŸ“Š
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
